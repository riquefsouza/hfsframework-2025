<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

<ui:define name="implementation">
	<h:form id="editAdmParameterCategory">
		<div class="card crud-demo">			
			<p:panel id="panelBasic" header="Configuration Parameter Category"
				style="margin-bottom:5px">

	            <p:toolbar>
	                <p:toolbarGroup align="right">                                       
						<p:commandButton id="btnSave" value="Save" ajax="false"
							icon="pi pi-check" styleClass="ui-button-success mr-2"
							action="#{admParameterCategoryMB.save}"
							title="Save a parameter category" />
						
						<p:commandButton value="Clean" id="btnClean"
							icon="pi pi-star" styleClass="ui-button-primary mr-2"
							type="reset" title="Clean Fields" />							
					
						<p:commandButton value="Cancel" immediate="true" ajax="false" 
							icon="pi pi-times" styleClass="ui-button-secondary" 						 
							action="#{admParameterCategoryMB.cancelEdition}" 
							id="btnCancel" title="Cancel" />    
	                </p:toolbarGroup>
	            </p:toolbar>
				
				<p:outputPanel class="card ui-fluid">
					<div class="field">
						<p:outputLabel for="description" value="Description:" />
						<p:inputText id="description" label="Description" required="true" style="width: 100%"
							value="#{admParameterCategoryMB.bean.description}" maxlength="80">
						</p:inputText>
					</div>
				</p:outputPanel>

			</p:panel>
		</div>			
		</h:form>
	</ui:define>
</ui:composition>
