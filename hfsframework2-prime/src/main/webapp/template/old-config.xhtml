<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets"
    xmlns:p="http://primefaces.org/ui">

    <div class="layout-config">
        <div class="layout-config-content-wrapper">
            <a id="layout-config-button" tabindex="0" class="layout-config-button">
                <i class="pi pi-cog"></i>
            </a>
            <a id="layout-config-close-button" tabindex="0" class="layout-config-close">
                <i class="pi pi-times"></i>
            </a>

            <div class="layout-config-content">
                <h:form>
                    <h4>Input Style</h4>
                    <p:selectOneRadio value="#{app.inputStyle}" onchange="App.updateInputStyle(event.target.value)">
                        <f:selectItem itemLabel="Outlined" itemValue="outlined" />
                        <f:selectItem itemLabel="Filled" itemValue="filled" />
                        <p:ajax />
                    </p:selectOneRadio>

                    <h4>Free Themes</h4>
                   
                    <div class="grid free-themes">
                        <div class="col-3">
                            <p:commandLink actionListener="#{app.changeTheme('saga', false)}" oncomplete="window.location.reload();">
                                <p:graphicImage name="themes/saga.png" library="images" alt="Saga" />
                            </p:commandLink>
                            <span>Saga</span>
                        </div>
                        <div class="col-3">
                            <p:commandLink actionListener="#{app.changeTheme('vela', true)}" oncomplete="window.location.reload();">
                                <p:graphicImage name="themes/vela.png" library="images" alt="Vela" />
                            </p:commandLink>
                            <span>Vela</span>
                        </div>
                        <div class="col-3">
                            <p:commandLink actionListener="#{app.changeTheme('arya', true)}" oncomplete="window.location.reload();">
                                <p:graphicImage name="themes/arya.png" library="images" alt="Arya" />
                            </p:commandLink>
                            <span>Arya</span>
                        </div>
                        <div class="col-3"></div>
                    </div>

                    <h4>Legacy Free Themes</h4>
                    <div class="grid free-themes">
                        <div class="col-3">
                            <p:commandLink actionListener="#{app.changeTheme('luna-blue', false)}" oncomplete="window.location.reload();">
                                <p:graphicImage name="themes/luna-blue.png" library="images" alt="Luna Amber" />
                            </p:commandLink>
                            <span>Luna Amber</span>
                        </div>
                        <div class="col-3">
                            <p:commandLink actionListener="#{app.changeTheme('luna-blue', false)}" oncomplete="window.location.reload();">
                                <p:graphicImage name="themes/luna-blue.png" library="images" alt="Luna Blue" />
                            </p:commandLink>
                            <span>Luna Blue</span>
                        </div>
                        <div class="col-3">
                            <p:commandLink actionListener="#{app.changeTheme('luna-green', false)}" oncomplete="window.location.reload();">
                                <p:graphicImage name="themes/luna-green.png" library="images" alt="Luna Green" />
                            </p:commandLink>
                            <span>Luna Green</span>
                        </div>
                        <div class="col-3">
                            <p:commandLink actionListener="#{app.changeTheme('luna-pink', false)}" oncomplete="window.location.reload();">
                                <p:graphicImage name="themes/luna-pink.png" library="images" alt="Luna Pink" />
                            </p:commandLink>
                            <span>Luna Pink</span>
                        </div>
                        <div class="col-3">
                            <p:commandLink actionListener="#{app.changeTheme('nova-light', false)}" oncomplete="window.location.reload();">
                                <p:graphicImage name="themes/nova.png" library="images" alt="Nova" />
                            </p:commandLink>
                            <span>Nova</span>
                        </div>
                        <div class="col-3">
                            <p:commandLink actionListener="#{app.changeTheme('nova-dark', false)}" oncomplete="window.location.reload();">
                                <p:graphicImage name="themes/nova-alt.png" library="images" alt="Nova" />
                            </p:commandLink>
                            <span>Nova Alt</span>
                        </div>
                        <div class="col-3">
                            <p:commandLink actionListener="#{app.changeTheme('nova-colored', false)}" oncomplete="window.location.reload();">
                                <p:graphicImage name="themes/nova-accent.png" library="images" alt="Nova" />
                            </p:commandLink>
                            <span>Nova Accent</span>
                        </div>
                    </div>
                
                    
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
